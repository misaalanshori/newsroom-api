# --- 1. ROLE HIERARCHY ---
# Format: g, child_role, parent_role
g, super-admin, admin
g, admin, editor
g, editor, reader

# --- 2. PERMISSIONS (NEWS) ---
# Format: p, role, resource, scope, ownership, action

# READERS: Global read access for news
p, reader,      news,   global,     any,    read
p, reader,      department,   global,     any,    read

# EDITORS: Can write news ONLY in their Dept AND ONLY if they own it
p, editor,      news,   department, own,    write

# ADMINS: Can write news in their Dept (Anyone's news)
p, admin,       news,   department, any,    write

# SUPER ADMINS: Can write news globally (Anyone's news, Any Dept)
p, super-admin, news,   global,     any,    write
p, super-admin, department,   global,     any,    write
